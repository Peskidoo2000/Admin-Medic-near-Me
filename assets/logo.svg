<!-- Save as medic-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="200" height="200" role="img" aria-labelledby="t2 d2">
  <title id="t2">medic logo</title>
  <desc id="d2">Circular badge with cross and stethoscope motif</desc>
  <defs>
    <style>
      :root{
        --bg: #fff;
        --ring: #064e3b;   /* deep green */
        --fill: #045f418c;   /* emerald */
        --stroke: #ffffff;
      }
      .ring { fill: var(--ring); }
      .inner { fill: var(--fill); }
      .cross { fill: var(--stroke); }
      .steth { fill:none; stroke:var(--stroke); stroke-width:3; stroke-linecap:round; stroke-linejoin:round; }
    </style>
  </defs>

  <circle class="ring" cx="60" cy="60" r="56" />
  <circle class="inner" cx="60" cy="60" r="40" />

  <!-- small cross -->
  <g transform="translate(60,48)">
    <rect class="cross" x="-6" y="-10" width="12" height="24" rx="1"/>
    <rect class="cross" x="-12" y="-4" width="24" height="12" rx="1"/>
  </g>

  <!-- stethoscope arc -->
  <path class="steth" d="M90 84c0-10-8-18-18-18s-18 8-18 18" />
  <circle class="steth" cx="54" cy="84" r="5" />
</svg>
